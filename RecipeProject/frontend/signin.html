  <main>
  <div class="signin_container">
    <h1><i class="fa-solid fa-user"></i> 会員登録フォーム</h1>
    <form id="signin_form">
      <div class="join_row">
        <div class="form-group">
          <h3 class="join_title">
            <label for="email">メールアドレス</label>
          </h3>
          <input type="email" class="form-control" id="email" placeholder="メールアドレスを入力してください" />
        </div>
        <div class="error">
          <!-- "assertive" 업데이트된 내용 즉시 반영 -->
          <p class="error_next_box" id="email_msg" style aria-live="assertive">必須項目です</p>
        </div>
      </div>
      <div class="join_row">
        <div class="form-group">
          <h3 class="join_title">
            <label for="password">パスワード</label>
          </h3>
        <input type="password" class="form-control" id="password" placeholder="パスワードを入力してください" />
        </div>
        <div class="error">
          <!-- "assertive" -->
          <span class="error_next_box" id="password_msg" style aria-live="assertive">必須項目です</span>
        </div>
      </div>
      <div class="join_row">
        <div class="form-group">
          <h3 class="join_title">
            <label for="password">パスワード再入力</label>
          </h3>
        <input type="password" class="form-control" id="password" placeholder="パスワードを入力してください" />
        </div>
        <div class="error">
          <!-- "assertive" -->
          <span class="error_next_box" id="password_msg" style aria-live="assertive">必須項目です</span>
        </div>
      </div>
      <div class="join_row">
        <div class="form-group">
          <h3 class="join_title">
            <label for="nickname">ニックネーム</label>
          </h3>
          <input type="text" class="form-control" id="nickname" placeholder="ニックネームを入力してください" />
        </div>
        <div class="error">
          <!-- "assertive" -->
          <span class="error_next_box" id="nickname_msg" style aria-live="assertive">必須項目です</span>
        </div>
      </div>
      <div class="join_row">
        <div class="form-group">
          <h3 class="join_title">
            <label for="birthday">誕生日</label>
          </h3>
          <input type="date" class="form-control" id="birthday" />
        </div>
        <div class="error">
          <!-- "assertive" -->
          <span class="error_next_box" id="birthday_msg" style aria-live="assertive">必須項目です</span>
        </div>
      </div>
      <div class="join_row">
        <div class="form-group">
          <h3 class="join_title">
            <label for="phone">電話番号</label>
          </h3>
          <input type="tel" class="form-control" id="phone" placeholder="電話番号を入力してください" />
        </div>
        <div class="error">
          <!-- "assertive" -->
          <span class="error_next_box" id="phone_msg" style aria-live="assertive">必須項目です</span>
        </div>
      </div>
      <div class="join_row">
        <div class="form-group-profile">
          <h3 class="join_title">
            <label for="profilePicture">プロフィール画像</label>
          </h3>
          <input type="file" class="form-control-file" id="profilePicture" />
        </div>
      </div>
      <div class="join_row">
        <div class="form-group form-check">
          <h3 class="join_title">
            <input type="checkbox" class="form-check-input" id="terms" />
          </h3>
          <label class="form-check-label" for="terms">利用規約に同意する</label>
        </div>
      </div>
      <div class="btn_area">
        <button type="submit" class="btn_submit">
          <span>登録する</span>
        </button>
      </div>
    </form>
    <a href="./login.html">ログインページに戻る</a>
  </div>
