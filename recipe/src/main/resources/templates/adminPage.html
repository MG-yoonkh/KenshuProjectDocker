<!DOCTYPE html>
<html layout:decorate="~{layout}">

<div layout:fragment="content">
  <header th:replace="~{header :: headerFragment}"></header>

    <main>
      <!-- サイト情報 -->
      <div class="container">
        <div class="row">
          <div class="col-md-2">
            <nav class="nav nav-pills flex-column position-fixed">
              <a class="nav-link" href="#item-1">サイト管理</a>
              <a class="nav-link" href="#item-2">ユーザー管理</a>
              <a class="nav-link" href="#item-3">レシピ管理</a>
            </nav>
          </div>
          <div class="container">
            <div class="row p-3 text-center justify-content-center" id="item-1">
              <div
                data-bs-spy="scroll"
                data-bs-target="navbar-myPage"
                data-bs-offset="0"
                tabindex="0"
              >
                <div class="container-fluid">
                  <div class="row text-center justify-content-center">
                    <div class="col-md-12">
                      <h1>サイト管理</h1>
                    </div>
                  </div>
                </div>
                <div class="container-fluid">
                  <div class="row justify-content-center p-5">
                    <div class="col-md-7">
                      <hr />
                    </div>
                  </div>
                </div>
                <div class="container-fluid">
                  <!-- 日別会員登録、接続者 -->
                  <div class="row text-center justify-content-center">
                    <div class="col-md-12">
                      <h3>会員登録、接続者グラフ</h3>
                    </div>
                  </div>
                </div>
                <div class="container-fluid">
                  <div class="row text-center justify-content-center">
                    <div class="col-md-6">
                      <div class="card">
                        <div class="card-body">
                          <canvas class="myChart"></canvas>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="container-fluid">
                  <div class="row justify-content-center p-5">
                    <div class="col-md-7">
                      <hr />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- ユーザー情報 -->
          <div class="container-fluid" id="item-2">
            <div class="row text-center justify-content-center">
              <div class="col-md-auto">
                <h1>ユーザー管理</h1>
              </div>
            </div>
          </div>
          <div class="container-fluid">
            <div class="row justify-content-center p-5">
              <div class="col-md-7">
                <hr />
              </div>
            </div>
          </div>
          <div class="container-fluid">
            <div class="row text-center justify-content-center">
              <!-- ユーザー数 -->
              <div class="col-md-auto">
                <h3>ユーザー総計&nbsp;</h3>
                <h5>00人</h5>
              </div>
              <!-- ユーザー情報修正、削除 -->
              <div class="col-md-auto">
                <h3>ユーザー情報修正、削除</h3>
              </div>
            </div>
          </div>
          <div class="container-fluid">
            <div class="row justify-content-center p-5">
              <div class="col-md-7">
                <hr />
              </div>
            </div>
          </div>
          <!-- レシピ情報 -->
          <div class="container-fluid" id="item-3">
            <div class="row justify-content-center text-center">
              <div class="col-md-auto">
                <h1>レシピ管理</h1>
              </div>
            </div>
          </div>
          <div class="container-fluid">
            <div class="row justify-content-center p-5">
              <div class="col-md-7">
                <hr />
              </div>
            </div>
          </div>
          <div class="container-fluid">
            <div class="row justify-content-center text-center">
              <!-- レシピ数 -->
              <div class="col-md-auto">
                <h3>レシピ総計&nbsp;</h3>
                <h5>00人</h5>
              </div>
              <!-- レシピ修正、削除 -->
              <div class="col-md-auto">
                <h3>レシピ情報修正、削除</h3>
              </div>
            </div>
          </div>
          <div class="container-fluid">
            <div class="row justify-content-center p-5">
              <div class="col-md-7">
                <hr />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-light mt-3 p-3 text-center">
      <p>Recipe Management Site &copy; 2023</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- チャートスクリプト -->
    <script>
      const mydata = [10, 20, 30, 40];
      const mydataHalf = [5, 10, 20, 7];
      //var ctx = document.getElementById("myChart");
      var ctx = document.getElementsByClassName("myChart");

      var mixedChart = {
        type: "bar",
        labels: ["1", "2", "3", "4"],
        datasets: [
          {
            label: "Bar Dataset",
            data: mydata,
            backgroundColor: "rgba(256, 0, 0, 0.1)",
          },
          {
            label: "Line Dataset",
            data: mydataHalf,
            backgroundColor: "transparent",
            borderColor: "skyblue",
            type: "line",
          },
        ],
      };
      var myChart = new Chart(ctx, {
        type: "bar",
        data: mixedChart,
        options: {
          legend: {
            display: true,
          },
        },
      });
    </script>
  </div>
</html>
