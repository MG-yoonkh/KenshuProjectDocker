<html layout:decorate="~{layout}">
<div layout:fragment="content">
  <link rel="stylesheet" type="text/css" th:href="@{/css/signin.css}">
  <header th:replace="~{header :: headerFragment}"></header>
  <main>
  <div class="signin_container">
    <h1><i class="fa-solid fa-user"></i> 会員登録フォーム</h1>
    <form id="signin_form" th:action="@{/signin}" th:object="${userCreateForm}" method="post">
      <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
        <div th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
      </div>
      <div class="join_row">
        <div class="form-group">
          <h3 class="join_title">
            <label for="nickname">ID</label>
          </h3>
          <input type="text" class="form-control" id="nickname" name="username" placeholder="IDを入力してください" />
        </div>
        <div class="error">
          <!-- "assertive" -->
          <span class="error_next_box" id="nickname_msg" style aria-live="assertive">必須項目です</span>
        </div>
      </div>
      <div class="join_row">
        <div class="form-group">
          <h3 class="join_title">
            <label for="password1">パスワード</label>
          </h3>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="パスワードを入力してください" />
        </div>
        <div class="error">
          <!-- "assertive" -->
          <span class="error_next_box" style aria-live="assertive">必須項目です</span>
        </div>
      </div>
      <div class="join_row">
        <div class="form-group">
          <h3 class="join_title">
            <label for="password2">パスワード再入力</label>
          </h3>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="パスワードを入力してください" />
        </div>
        <div class="error">
          <!-- "assertive" -->
          <span class="error_next_box" style aria-live="assertive">必須項目です</span>
        </div>
      </div>
      <div class="join_row">
        <div class="form-group">
          <h3 class="join_title">
            <label for="email">メールアドレス</label>
          </h3>
          <input type="email" class="form-control" id="email" name="email" placeholder="メールアドレスを入力してください" />
        </div>
        <div class="error">
          <!-- "assertive" -->
          <p class="error_next_box" id="email_msg" style aria-live="assertive">必須項目です</p>
        </div>
      </div>
      <div class="join_row">
        <div class="form-group">
          <h3 class="join_title">
            <label for="phone">電話番号</label>
          </h3>
          <input type="tel" class="form-control" id="phone" placeholder="電話番号を入力してください" />
        </div>
        <div class="error">
          <!-- "assertive" -->
          <span class="error_next_box" id="phone_msg" style aria-live="assertive">必須項目です</span>
        </div>
      </div>
      <div class="join_row">
        <div class="form-group form-check">
          <h3 class="join_title">
            <input type="checkbox" class="form-check-input" id="terms" />
          </h3>
          <label class="form-check-label" for="terms">利用規約に同意する</label>
        </div>
      </div>
      <div class="btn_area">
        <button type="submit" class="btn_submit">
          <span>登録する</span>
        </button>
      </div>
    </form>
    <a href="login">ログインページに戻る</a>
  </div>
  </main>

  <footer class="bg-light mt-3 p-3 text-center">
    <p>Recipe Management Site &copy; 2023</p>
  </footer>

</div>

</html>
