<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>レシピ詳細</title>
    <!-- css -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">


    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/javascript" th:href="@{/js/bootstrap.min.js}">
    <link rel="stylesheet" type="text/javascript" th:href="@{/js/bootstrap.bundle.min.js}">
    <link rel="stylesheet" type="text/javascript" th:href="@{/js/bootstrap.bundle.js}">
    <link rel="stylesheet" type="text/javascript" th:href="@{/js/popper.js}">


    <!-- favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/icon/logo_favicon.ico}" />

<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->

  </head>

  <body>
    <!-- ヘッダー -->
    <header>
      <div class="header_area" id="">
        <a class="navbar-brand" href="index">
          <img th:src="@{/assets/img/food.png}" title="" class="thumb_nail" />
          <p class="head-tagline"><img th:src="@{/assets/img/head-tagline.png}" alt=""></p>
        </a>
        <nav>
          <ul>
            <li><a th:href="@{/index}">ホーム</a></li>
            <li><a th:href="@{/writeRecipe}">レシピ投稿</a></li>
            <li><a th:href="@{/myPage}">マイページ</a></li>
            <li><a th:href="@{/adminPage}">管理者ページ</a></li>
            <li><a th:href="@{/signin}">会員登録</a></li>
            <li><a th:href="@{/login}">ログイン</a></li>
            <li class="header_link_action"><a href="#">ログアウト</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
    <div class="container-fluid text-center">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-auto">
          <div class="row justify-content-center">
            <label for="" class="text-end">作成者、作成日 追加</label>
            <div class="text-center" id="recipe_title">
              <h1 class="p-2">じゃがバター</h1>
            </div>
            <div class="col-md-6">
              <img
                th:src="@{/assets/img/zyagabata.webp}"
                class="img-fluid"
                alt="Recipe Image"
                id="recipe_image"
              />
            </div>
          </div>
          <div class="row justify-content-center p-5">
            <div class="col-md-7">
              <hr />
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-2">
              <label for="" class="p-2">
                <h3>調理時間</h3>
              </label>
              <h5>30分</h5>
            </div>
            <div class="col-md-2">
              <label for="" class="p-2">
                <h3>カロリー</h3>
                <h5>350kcal</h5>
              </label>
            </div>
            <div class="col-md-2">
              <label for="" class="p-2">
                <h3>カテゴリー</h3>
                <h5>西洋料理</h5>
              </label>
            </div>
          </div>
          <div class="row justify-content-center p-5">
            <div class="col-md-7">
              <hr />
            </div>
          </div>

          <div class="row justify-content-center text-center" id="recipe_info">
            <label for="">
              <h1 class="">材料</h1>
            </label>
            <div class="col-md-6 text-center">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">材料名</th>
                    <th scope="col">数量</th>
                    <th scope="col">計量単位</th>
                    <th scope="col">補足</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>ジャガイモ</td>
                    <td>1</td>
                    <td>個</td>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>バター</td>
                    <td>2</td>
                    <td>さじ</td>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>塩</td>
                    <td>1</td>
                    <td>大さじ</td>
                    <td>味見しながら調整</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="row justify-content-center p-5">
            <div class="col-md-7">
              <hr />
            </div>
          </div>

          <div class="row justify-content-center text-center">
            <div class="col-md-6">
              <label class="" for="">
                <h1>作り方</h1>
              </label>
              <div class="row text-start p-2">
                <label for="">1番目</label>
                <div class="col-md-9 border border-secondary rounded">
                  <pre>ジャガイモを洗う。</pre>
                </div>
                <div class="col-md-3">
                  <img class="img-fluid" th:src="@{/assets/img/background.jpg}" alt="" />
                </div>
              </div>
              <div class="row text-start p-2">
                <label for="">2番目</label>
                <div class="col-md-9 border border-secondary rounded">
                  <pre>バターを入れる。</pre>
                </div>
                <div class="col-md-3">
                  <img class="img-fluid" th:src="@{/assets/img/background.jpg}" alt="" />
                </div>
              </div>
              <div class="row text-start p-2">
                <label for="">3番目</label>
                <div class="col-md-9 border border-secondary rounded">
                  <pre>塩を降る。</pre>
                </div>
                <div class="col-md-3">
                  <img class="img-fluid" th:src="@{/assets/img/background.jpg}" alt="" />
                </div>
              </div>
            </div>
          </div>
          <div class="row justify-content-center p-5">
            <div class="col-md-7">
              <hr />
            </div>
          </div>

          <div class="row justify-content-center">
            <label class="" for="">
              <h1>YouTube動画</h1>
            </label>
            <div class="col-md-6">
              <iframe
                class="container-fluid"
                width="560"
                height="315"
                src="https://www.youtube.com/embed/OJN3KIGxnpk"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </main>
    <footer class="bg-light mt-3 p-3 text-center">
      <p>Recipe Management Site &copy; 2023</p>
    </footer>

    <script type="text/javascript" th:href="@{js/recipeInfo.js}"></script>
  </body>
</html>
