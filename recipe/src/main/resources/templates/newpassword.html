<html layout:decorate="~{layout}">
<div layout:fragment="content">
  <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
  <header th:replace="~{header :: headerFragment}"></header>
  <div class="user_form_wrapper" style="width: 400px">
    <h1><i class="fa-solid fa-user"></i> パスワード再発行</h1>
    <form id="login_form" method="post" action="#">
      <p>登録情報の入力してくだたい。</p>
      <input type="email" id="user_email" placeholder="ご利用中のメールアドレス" />
      <input type="tel" id="user_tel" name="user_password" placeholder="お電話番号" />
      <input type="date" id="user_birthdate" name="user_birthdate" placeholder="生年月日" />
      <div class="btn_area">
        <button type="submit" class="btn_submit" onclick="checkValue();">
          <span>新しいパスワード発行する</span>
        </button>
      </div>
      <a href="login">ログインページに戻る</a>
      <!-- <a href="login">トップに戻る</a> -->
    </form>
  </div>
</div>
<script type="text/javascript" src="js/login.js"></script>
</html>
