<html layout:decorate="~{layout}">
<div layout:fragment="content">
  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
  <header th:replace="~{header :: headerFragment}"></header>
<!--  <main>-->
  <main>
    <div class="mt-3 bread">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">&nbsp&nbsp&nbsp&nbsp<a th:href="@{/index}">ホーム</a></li>
          <li class="breadcrumb-item active" aria-current="page">&nbsp&nbspログイン</li>
        </ol>
      </nav>
    </div>
    <div class="container-fluid">
      <div class="row p-3"></div>
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h1 class="login-title"><i class="fa-solid fa-user"></i> ログイン</h1>
          <form name="f1" id="login_form" method="post" th:action="@{/login}">
            <div th:if="${param.error}">
              <div class="alert alert-danger">
                  ニックネーム又はパスワードを確認してください。
              </div>
            </div>
            <p>まだ会員登録をされていない方は<a href="signin">こちら</a></p>
            <input type="text" name="username" id="user_email" placeholder="ID" />
            <input type="password" name="password" id="password" placeholder="パスワード"/>
            <label for="js-remember_check">
              <input type="checkbox" class="checkbox_login" id="js-remember_check" />メールアドレスを記憶する。
            </label>
            <div class="btn_area">
              <button type="submit" class="btn_submit" onclick="checkValue();">
                <span>ログイン</span>
              </button>
            </div>
            <a href="newpassword">パスワードを忘れた場合</a>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer th:replace="~{footer :: footerFragment}"></footer>
  <script type="text/javascript" th:src="@{/js/common.js}"></script>
<!--  </main>-->
<!--  <footer th:replace="~{footer :: footerFragment}"></footer>-->
</div>
<script layout:fragment="script" th:inline="javascript" type="text/javascript">
  /*<![CDATA[*/
  var message = /*[[${message}]]*/ '';

  if (message) {
    alert(message);
  }
  /*]]>*/

</script>

</html>
