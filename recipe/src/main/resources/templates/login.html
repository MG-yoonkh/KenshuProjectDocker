<html layout:decorate="~{layout}">
<div layout:fragment="content">
  <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
  <header th:replace="~{header :: headerFragment}"></header>
  <div class="user_form_wrapper" style="width: 400px">
    <h1><i class="fa-solid fa-user"></i> ログイン</h1>
    <form name="f1" id="login_form" method="post" action="#">
      <p>まだ会員登録をされていない方は<a href="signin">こちら</a></p>
      <input type="text" name="id" id="user_email" placeholder="メールアドレス" />
      <input type="password" id="user_password" name="user_password" placeholder="パスワード" />
      <label for="js-remember_check">
        <input type="checkbox" class="checkbox_login" id="js-remember_check" />メールアドレスを記憶する。
      </label>
      <div class="btn_area">
        <button type="submit" class="btn_submit" onclick="checkValue();">
          <span>ログイン</span>
        </button>
      </div>

      <a href="newpassword">パスワードを忘れた場合</a>
    </form>
  </div>
</div>
<script type="text/javascript">

</script>

</html>
