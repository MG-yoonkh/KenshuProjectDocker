<!DOCTYPE html>
<html layout:decorate="~{layout}">
<div layout:fragment="content">
  <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
  <header th:replace="~{header :: headerFragment}"></header>
  <div class="login_wrapper" style="width: 400px">
    <h1><i class="fa-solid fa-user"></i>会員退会</h1>
    <form id="login_form" method="post" action="#">
      <p>登録情報の入力してくだたい。</p>
      <input type="email" id="user_email" placeholder="メールアドレス" />
      <input type="password" id="user_tel" name="user_password" placeholder="パスワード" />
      <!-- <input type="submit" onclick="checkValue();" value="退会を完了する" /> -->
      <div class="btn_area">
        <button type="submit" class="btn_submit" onclick="checkValue();">
          <span>退会を完了する</span>
        </button>
      </div>
      <a href="login">ログインページに戻る</a>
    </form>
  </div>
</div>
<script type="text/javascript" src="js/login.js"></script>

</html>
