<html layout:decorate="~{layout}">
<div layout:fragment="content">
  <header th:replace="~{header :: headerFragment}"></header>
<main>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-auto">
        <form th:action="@{/writeRecipe}" th:object="${recipeForm}" method="post">
          <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
          </div>
          <div class="row justify-content-center">
            <div class="text-center" id="">
              <h1 class="p-2">レシピ投稿</h1>
            </div>
          </div>
          <!-- レシピ名入力 -->
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="row justify-content-center text-center p-5">
                <div class="col-md-3">
                  <div class="input-group">
                    <input type="text" class="text-start" name="recipeName" id="recipeName" rows="15">
                  </div>
                </div>
                <div class="col-md-9 form-floating">
                  <input type="text" id="floatingInput" class="form-control" placeholder="レシピ名" />
                  <label for="floatingInput">レシピ名</label>
                </div>
              </div>
            </div>
          </div>
          <!-- イメージ -->
          <div class="row justify-content-center">
            <div class="col-md-6">
              <img src="assets/img/zyagabata.webp" class="img-fluid p-3" alt="Recipe Image" id="recipe_image" />
            </div>
          </div>
          <!-- イメージ登録 -->
          <div class="row justify-content-center text-center">
            <div class="col-md-2 text-end">
              <h3>イメージ登録 :</h3>
            </div>
            <div class="col-md-3">
              <input type="file" class="form-control" />
            </div>
          </div>
          <div class="row justify-content-center p-5">
            <div class="col-md-7">
              <hr />
            </div>
          </div>
          <!-- 調理時間、カロリー、カテゴリ -->
          <div class="row justify-content-center text-center">
            <div class="col-md-2">
              <label for="" class="p-2">
                <h3>調理時間</h3>
              </label>
              <div class="row justify-content-center">
                <div class="col-md-6">
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                      時間
                    </button>
                    <ul class="dropdown-menu">
                      <li>
                        <a class="dropdown-item" href="#">0時間</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">1時間</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">2時間</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">3時間</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">4時間</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">5時間</a>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                      分
                    </button>
                    <ul class="dropdown-menu">
                      <li>
                        <a class="dropdown-item" href="#">00分</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">10分</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">20分</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">30分</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">40分</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">50分</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <label for="" class="p-2">
                <h3>カロリー</h3>
              </label>
              <input type="text" class="form-control p-2" placeholder="kcal" />
            </div>
            <div class="col-md-2">
              <label for="" class="p-2">
                <h3>カテゴリー</h3>
                <div class="btn-group btn-group-sm p-2" role="group" aria-label="Basic outlined example">
                  <button type="button" class="btn btn-outline-secondary">
                    韓国料理
                  </button>
                  <button type="button" class="btn btn-outline-secondary">
                    日本料理
                  </button>
                  <button type="button" class="btn btn-outline-secondary">
                    中華料理
                  </button>
                  <button type="button" class="btn btn-outline-secondary">
                    西洋料理
                  </button>
                </div>
              </label>
            </div>
          </div>

          <div class="row justify-content-center p-5">
            <div class="col-md-7">
              <hr />
            </div>
          </div>
          <!-- 材料登録 -->
          <div class="row justify-content-center text-center" id="recipe_info">
            <label for="">
              <h1 class="p-2">材料</h1>
            </label>
            <div class="col-md-6 text-center">
              <div class="form-group">
                <div class="row justify-content-center p-2">
                  <div class="col-md-3">
                    <div class="row">
                      <div class="col-md-6">
                        <label for="" class="">材料名 :</label>
                      </div>
                      <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="材料名" />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="row">
                      <div class="col-md-6">
                        <label for="" class="">数量 :</label>
                      </div>
                      <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="数量" />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="row">
                      <div class="col-md-6">
                        <label for="" class="">計量単位 :</label>
                      </div>
                      <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="単位" />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="row">
                      <div class="col-md-6">
                        <label for="" class="">補足 :</label>
                      </div>
                      <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="補足" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row justify-content-center p-2">
                  <div class="col-md-3">
                    <div class="row">
                      <div class="col-md-6">
                        <label for="" class="">材料名 :</label>
                      </div>
                      <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="材料名" />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="row">
                      <div class="col-md-6">
                        <label for="" class="">数量 :</label>
                      </div>
                      <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="数量" />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="row">
                      <div class="col-md-6">
                        <label for="" class="">計量単位 :</label>
                      </div>
                      <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="単位" />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="row">
                      <div class="col-md-6">
                        <label for="" class="">補足 :</label>
                      </div>
                      <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="補足" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row justify-content-center p-2">
                  <div class="col-md-3">
                    <div class="row">
                      <div class="col-md-6">
                        <label for="" class="">材料名 :</label>
                      </div>
                      <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="材料名" />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="row">
                      <div class="col-md-6">
                        <label for="" class="">数量 :</label>
                      </div>
                      <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="数量" />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="row">
                      <div class="col-md-6">
                        <label for="" class="">計量単位 :</label>
                      </div>
                      <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="単位" />
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="row">
                      <div class="col-md-6">
                        <label for="" class="">補足 :</label>
                      </div>
                      <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="補足" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row justify-content-end text-end">
                  <div class="col-md-12 p-4 justify-content-end">
                    <button type="button" class="btn btn-secondary">
                      材料追加
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row justify-content-center p-5">
            <div class="col-md-7">
              <hr />
            </div>
          </div>
          <!-- 作り方登録 -->
          <div class="row justify-content-center text-center">
            <div class="col-md-6">
              <label class="" for="">
                <h1>作り方</h1>
              </label>
              <div class="row justify-content-center">
                <label for="" class="p-2 text-start">1番目</label>
                <div class="col-md-8 p-2">
                  <textarea class="form-control" id="instructions" rows="5" placeholder="作り方を入力"></textarea>
                </div>
                <div class="col-md-4">
                  <label for="">イメージ登録</label>
                  <input type="image" class="form-control" src="assets/img/background.jpg" />
                  <input type="file" class="form-control" />
                </div>
              </div>
              <div class="row justify-content-center">
                <label for="" class="p-2 text-start">2番目</label>
                <div class="col-md-8 p-2">
                  <textarea class="form-control" id="instructions" rows="5" placeholder="作り方を入力"></textarea>
                </div>
                <div class="col-md-4">
                  <label for="">イメージ</label>
                  <input type="image" class="form-control" src="assets/img/background.jpg" />
                  <input type="file" class="form-control" />
                </div>
              </div>
              <div class="row text-start">
                <div class="col-md-3 text-start">
                  <button type="button" class="btn btn-secondary">
                    調理法追加
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="row justify-content-center p-5">
            <div class="col-md-7">
              <hr />
            </div>
          </div>
          <!-- YouTube登録 -->
          <div class="row justify-content-center">
            <label class="text-center" for="">
              <h1>YouTube動画</h1>
            </label>
            <div class="col-md-6">
              <iframe class="container-fluid" width="560" height="315" src="https://www.youtube.com/embed/OJN3KIGxnpk"
                      title="YouTube video player" frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                      allowfullscreen></iframe>
              <div class="row p-3">
                <div class="col-md-3">
                  <h3 class="text-center">動画リンク :</h3>
                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control" placeholder="URL入力" />
                </div>
              </div>
            </div>
          </div>

          <div class="row justify-content-center p-5">
            <div class="col-md-7">
              <hr />
            </div>
          </div>
          <div class="row justify-content-center">
            <button type="submit" class="btn btn-secondary col col-md-1">
              投稿
            </button>
          </div>

          <div class="row p-5"></div>
        </form>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</main>
<footer class="bg-light mt-3 p-3 text-center">
  <p>Recipe Management Site &copy; 2023</p>
</footer>
</div>

</html>
