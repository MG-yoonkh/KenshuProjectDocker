<html layout:decorate="~{layout}">
  <div layout:fragment="content">
    <header th:replace="~{header :: headerFragment}"></header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-auto">
            <form th:object="${recipeForm}" method="post" enctype="multipart/form-data">
              <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}"
              />
              <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}" >
                <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
              </div>
              <div class="row justify-content-center">
                <div class="text-center" id="">
                  <h1 class="p-2">レシピ投稿</h1>
                </div>
              </div>
              <!-- レシピ名入力 -->
              <div class="row justify-content-center">
                <div class="col-md-8">
                  <div class="row justify-content-center text-center p-5">
                    <div class="col-md-3 ">
                      <h4>タイトル</h4>
                    </div>
                    <div class="col-md-9">
                      <input type="text" th:field="*{recipeName}" id="floatingInput" class="form-control" />
                    </div>
                  </div>
                </div>
              </div>
              <!-- イメージ -->
              <div class="row justify-content-center">
                <div class="col-md-8">
                  <div class="row justify-content-center text-center p-5">
                    <div class="col-md-3 ">
                      <h4>イメージ</h4>
                    </div>
                    <div class="col-md-9">
                      <input type="file" name="thumbFile" class="form-control" />
                    </div>
                  </div>
                </div>
              </div>
              <div class="row justify-content-center p-5">
                <div class="col-md-7">
                  <hr />
                </div>
              </div>
              <!-- 調理時間、カロリー、カテゴリ -->
              <div class="row justify-content-center text-center">
                <div class="col-md-2">
                  <label for="" class="p-2">
                    <h3>調理時間</h3>
                  </label>
                  <div class="row justify-content-center">
                    <div class="col-md-6">
                      <div class="dropdown">
                        <button
                          class="btn btn-secondary dropdown-toggle"
                          type="button"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          時間
                        </button>
                        <ul class="dropdown-menu">
                          <li>
                            <a class="dropdown-item" href="#">0時間</a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="#">1時間</a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="#">2時間</a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="#">3時間</a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="#">4時間</a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="#">5時間</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="dropdown">
                        <button
                          class="btn btn-secondary dropdown-toggle"
                          type="button"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          分
                        </button>
                        <ul class="dropdown-menu">
                          <li>
                            <a class="dropdown-item" href="#">00分</a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="#">10分</a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="#">20分</a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="#">30分</a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="#">40分</a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="#">50分</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <label for="" class="p-2">
                    <h3>予算</h3>
                  </label>
                  <input
                    type="text"
                    class="form-control p-2"
                    placeholder="kcal"
                  />
                </div>
                <div class="col-md-2">
                  <label for="" class="p-2">
                    <h3>カテゴリー</h3>
                    <div
                      class="btn-group btn-group-sm p-2"
                      role="group"
                      aria-label="Basic outlined example"
                    >
                      <button type="button" class="btn btn-outline-secondary">
                        韓国料理
                      </button>
                      <button type="button" class="btn btn-outline-secondary">
                        日本料理
                      </button>
                      <button type="button" class="btn btn-outline-secondary">
                        中華料理
                      </button>
                      <button type="button" class="btn btn-outline-secondary">
                        西洋料理
                      </button>
                    </div>
                  </label>
                </div>
              </div>

              <div class="row justify-content-center p-5">
                <div class="col-md-7">
                  <hr />
                </div>
              </div>
              <!-- 材料登録 -->
              <div class="row justify-content-center text-center" id="recipe_info">
                <label for="">
                  <h1 class="p-2">材料</h1>
                </label>
                <div class="col-md-6 text-center">
                  <div class="form-group">

                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="staticBackdrop" aria-hidden="true">
                      <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdrop">材料</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <form method="post" th:action="@{/ingredient/search}" >

                              <div class="mb-3">
                                <label for="main-category-dropdown" class="form-label">メインカテゴリー</label>
                                <select class="form-select" id="main-category-dropdown" name="mainCategoryId" >
                                  <option value="">選択してください</option>
                                  <option th:each="mainCategory : ${mainCategories}"
                                          th:value="${mainCategory.parent.id}"
                                          th:text="${mainCategory.name}" ></option>
                                </select>
                              </div>

                              <div class="mb-3">
                                <label for="sub-category-dropdown" class="form-label">詳細カテゴリー</label>
                                <select class="form-select" id="sub-category-dropdown" name="subCategoryId" >
                                  <option value="">選択してください</option>
                                  <option th:each="subCategory : ${subCategories}"
                                          th:value="${subCategory.id}"
                                          th:text="${subCategory.name}"
                                          ></option>
                                </select>
                              </div>

                              <div class="mb-3">
                                <label for="ingredient-dropdown" class="form-label">材料</label>
                                <select class="form-select" id="ingredient-dropdown" name="name" >
                                  <option value="">選択してください</option>
                                  <option th:each="ingredient : ${ingredients}"
                                          th:value="${ingredient.id}"
                                          th:text="${ingredient.name}"
                                  ></option>
                                </select>
                              </div>
                              <div class="mb-3">
                                <label for="unit-dropdown" class="form-label">計量</label>
                                <select class="form-select" id="unit-dropdown" name="measurementUnitId" >
                                  <option value="">選択してください</option>
                                  <option>1/2</option>
                                  <option>1/3</option>
                                  <option>2/3</option>
                                  <option>1</option>
                                  <option>10</option>
                                  <option>100</option>
                                  <option value="direct">入力</option>
                                </select>
                                <input type="text" id="unitDirect" name="unitDirect"/>
                              </div>
                              <div class="mb-3">
                                <label for="unit-dropdown" class="form-label">単位</label>
                                <select class="form-select" id="unit-dropdown" name="measurementUnitId" >
                                  <option value="">選択してください</option>
                                  <option th:each="unit : ${units}"
                                          th:value="${unit.id}"
                                          th:text="${unit.name}"
                                  ></option>
                                </select>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                <button type="submit" class="btn btn-primary">追加</button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>


                    <div class="modal-div">
                      <!-- Button trigger modal -->
                      <button type="button" class="btn modal-ing" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        材料を追加します。
                      </button>
                    </div>


                </div>
              </div>
              <div class="row justify-content-center p-5">
                <div class="col-md-7">
                  <hr />
                </div>
              </div>
              <!-- 作り方登録 -->
              <div class="row justify-content-center text-center">
                <div class="col-md-6">
                  <label class="" for="">
                    <h1>作り方</h1>
                  </label>
                  <div class="row justify-content-center">
                    <label for="" class="p-2 text-start">1番目</label>
                    <div class="col-md-8 p-2">
                      <textarea
                        class="form-control"
                        name="instruction"
                        id="instructions"
                        rows="5"
                        placeholder="作り方を入力"
                      ></textarea>
                    </div>
                    <div class="col-md-4">
                      <label for="">イメージ登録</label>
                      <input
                        type="image"
                        class="form-control"
                        src=""
                      />
                      <input type="file" class="form-control" />
                    </div>
                  </div>
                  <div class="row justify-content-center">
                    <label for="" class="p-2 text-start">2番目</label>
                    <div class="col-md-8 p-2">
                      <textarea
                        class="form-control"
                        id="instructions"
                        rows="5"
                        placeholder="作り方を入力"
                      ></textarea>
                    </div>
                    <div class="col-md-4">
                      <label for="">イメージ</label>
                      <input
                        type="image"
                        class="form-control"
                        src=""
                      />
                      <input type="file" class="form-control" />
                    </div>
                  </div>
                  <div class="row text-start">
                    <div class="col-md-3 text-start">
                      <button type="button" class="btn btn-secondary">
                        調理法追加
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row justify-content-center p-5">
                <div class="col-md-7">
                  <hr />
                </div>
              </div>
              <!-- YouTube登録 -->
              <div class="row justify-content-center">
                <label class="text-center" for="">
                  <h1>YouTube動画</h1>
                </label>
                <div class="col-md-6">
                  <iframe
                    class="container-fluid"
                    width="560"
                    height="315"
                    src="https://www.youtube.com/embed/OJN3KIGxnpk"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                  ></iframe>
                  <div class="row p-3">
                    <div class="col-md-3">
                      <h3 class="text-center">動画リンク :</h3>
                    </div>
                    <div class="col-md-8">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="URL入力"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div class="row justify-content-center p-5">
                <div class="col-md-7">
                  <hr />
                </div>
              </div>
              <div class="row justify-content-center">
                <button type="submit" class="btn btn-secondary col col-md-1">
                  投稿
                </button>
              </div>

              <div class="row p-5"></div>
            </form>
          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
    </main>
    <footer class="bg-light mt-3 p-3 text-center">
      <p>Recipe Management Site &copy; 2023</p>
    </footer>
  </div>
  <script layout:fragment="script" type='text/javascript'>

  var token = $("meta[name='_csrf']").attr("content");
  var header = $("meta[name='_csrf_header']").attr("content");
  $(document).ajaxSend(function(e, xhr, options) { xhr.setRequestHeader(header, token); });


  // 直接入力
  $(function(){
    $("#unitDirect").hide(); // Input Hidden
    $("#unit-dropdown").change(function() {
        if($("#unit-dropdown").val() == "direct") { // 入力をセレクトすると、
            $("#unitDirect").show(); // Input Display
        }  else {
            $("#unitDirect").hide(); // Input Hidden
        }
      })
  });

$(document).ready(function() {
    $("#main-category-dropdown").change(function() {
        var parentId = $(this).val();
        $.ajax({
            type: "POST",
            url: "/ingredient/sub",
            data: { parentId: parentId },
            dataType: "json",
            success: function(response) {
                // Clear the list of categories
                $("#sub-category-dropdown").empty();

                // Add each category to the list
                $.each(response, function(index, category) {
                    var option = $("<option>").text(category.name).attr("value", category.id);
                    $("#sub-category-dropdown").append(option);
                });
            },
            error: function(xhr, textStatus, errorThrown) {
                console.log("Error: " + errorThrown);
            }
        });
    });
});

$(document).ready(function() {
    $("#myButton").click(function() {
        $.ajax({
            type: "POST",
            url: "/ingredient/test",
            data: { name: "some data" },
            success: function(response) {
                console.log("Ajax request succeeded!");
                console.log(response);
            },
            error: function(xhr, textStatus, errorThrown) {
                console.log("Ajax request failed!");
                console.log(errorThrown);
            }
        });
    });
});
