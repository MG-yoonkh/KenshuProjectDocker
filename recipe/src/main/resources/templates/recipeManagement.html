<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <header th:replace="~{header :: headerFragment}"></header>
    <main>
        <!-- サイト情報 -->
        <div class="container">
            <div class="row text-center justify-content-center">
                <div class="col-md-2">
                    <div class="row p-5"></div>
                    <nav class="nav nav-pills flex-column position-fixed">
                        <a class="nav-link" th:href="@{/admin}">サイト管理</a>
                        <a class="nav-link" th:href="@{/admin/user}">ユーザー管理</a>
                        <a class="nav-link" th:href="@{/admin/recipe}">レシピ管理</a>
                    </nav>
                </div>
                <div class="col-md-10">
                    <div class="row p-5"></div>
                    <div class="container-fluid">
                        <div class="row justify-content-center text-center">
                            <!-- レシピ数 -->
                            <div class="col-md-auto">
                                <h1>レシピ総計&nbsp;</h1>
                                <h3><span th:text="${totalRecipeCount + '個'}"></span></h3>
                            </div>
                            <!-- レシピ修正、削除 -->
                            <div class="col-md-auto">
                                <h1>レシピ情報修正、削除</h1>
                                <table>
                                    <tr>
                                        <th><h4>id</h4></th>
                                        <th><h4>レシピ前</h4></th>
                                        <th><h4>削除</h4></th>
                                    </tr>
                                    <div th:each="recipe : ${recipes}">
                                        <tr>
                                            <h5><td th:text="${recipe.id}"></td></h5>
                                            <h5><td th:text="${recipe.recipeName}"></td></h5>
                                            <td>
                                                <form th:action="@{'/admin/recipe/' + ${recipe.id}}" method="post">
                                                    <button type="submit">削除</button>
                                                </form>
                                            </td>
                                        </tr>
                                    </div>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row p-5"></div>
                <div class="row p-5"></div>
                <div class="row p-5"></div>
                <div class="row p-5"></div>
            </div>
        </div>
    </main>
    <footer class="bg-light mt-3 p-3 text-center">
        <p>Recipe Management Site &copy; 2023</p>
    </footer>
</div>
</html>
