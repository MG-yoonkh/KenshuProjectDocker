<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <header th:replace="~{header :: headerFragment}"></header>
    <main>
        <!-- サイト情報 -->
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <div class="row p-5"></div>
                    <nav class="nav nav-pills flex-column position-fixed">
                        <a class="nav-link" th:href="@{/admin}">サイト管理</a>
                        <a class="nav-link" th:href="@{/admin/user}">ユーザー管理</a>
                        <a class="nav-link" th:href="@{/admin/recipe}">レシピ管理</a>
                    </nav>
                </div>
                <div class="container">
                    <div class="row p-3 text-center justify-content-center" id="item-1">
                        <div
                                data-bs-spy="scroll"
                                data-bs-target="navbar-myPage"
                                data-bs-offset="0"
                                tabindex="0"
                        >
                        </div>
                    </div>
                </div>
                <!-- レシピ情報 -->
                <div class="container-fluid" id="item-3">
                    <div class="row justify-content-center text-center">
                        <div class="col-md-auto">
                            <a th:href="@{/admin/recipe}"><h1>レシピ管理</h1></a>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row justify-content-center p-5">
                        <div class="col-md-7">
                            <hr />
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row justify-content-center text-center">
                        <!-- レシピ数 -->
                        <div class="col-md-auto">
                            <h3>レシピ総計&nbsp;</h3>
                            <h5><span th:text="${totalRecipeCount + '個'}"></span></h5>
                        </div>
                        <!-- レシピ修正、削除 -->
                        <div class="col-md-auto">
                            <h3>レシピ情報修正、削除</h3>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row justify-content-center p-5">
                        <div class="col-md-7">
                            <hr />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-light mt-3 p-3 text-center">
        <p>Recipe Management Site &copy; 2023</p>
    </footer>
</div>
</html>
