          <div class="row justify-content-center p-5">
            <div class="col-md-7">

            </div>

          <!-- レシピ名入力 -->

            <div class="col-md-6">
              <div class="row justify-content-center text-center p-5">
                <div class="col-md-3">

                    placeholder="レシピ名"

              </div>

          <!-- イメージ -->

                id="recipe_image"
              />
            </div>
          </div>
          <!-- イメージ登録 -->

            <div class="col-md-2 text-end">

          <div class="row justify-content-center p-5">
            <div class="col-md-7">

                <h3>調理時間</h3>
              </label>
              <div class="row justify-content-center">
                <div class="col-md-6">
                  <div class="dropdown">
                    <button
                      class="btn btn-secondary dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      時間
                    </button>
                    <ul class="dropdown-menu">
                      <li>
                        <a class="dropdown-item" href="#">0時間</a>

                      class="btn btn-secondary dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
