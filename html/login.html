<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="login.css" />
    <script src="login.js"></script>
    <title>ログインページ</title>
  </head>

  <body>
    <header></header>
    <nav></nav>
    <main>
      <article></article>
      <article></article>
    </main>
    <footer></footer>
    <form class="login_form">
      <h1 class="login_text">ログイン</h1>
      <img
        class="login_image"
        src="./background.jpg"
        width="100%"
        height="250"
      />
      <div class="form_log">
        <input
          type="email"
          id="login_id"
          placeholder="IDを入力してください。"
          onkeyup="characterCheck(this)"
          onkeydown="characterCheck(this)"
          required
          autofocus
        />
      </div>
      <div class="form_pass">
        <input
          type="password"
          id="login_password"
          placeholder="パスワードを入力してください。"
          onkeyup="characterCheck(this)"
          onkeydown="characterCheck(this)"
          required
        />
      </div>
      <div class="login_button">
        <button type="submit">ログイン</button>
      </div>
    </form>
  </body>
</html>
